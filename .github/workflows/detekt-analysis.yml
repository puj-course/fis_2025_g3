name: An치lisis Est치tico con Detekt
run-name: An치lisis de c칩digo por ${{ github.actor }}

on:
  push:
    branches:
      - 'main'
      - 'develop-g3'
      - 'features-**'
    paths:
      - 'app/**'
      - '.github/**'

  pull_request:
    types: [opened]
    branches:
      - 'main'
      - 'develop-g3'
      - 'features-**'
    paths:
      - 'app/**'
      - '.github/**'

jobs:
  detekt:
    name: Ejecutar Detekt
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Descargar Detekt
        run: |
          curl -sSLo detekt-cli.jar https://github.com/detekt/detekt/releases/download/v1.23.6/detekt-cli-1.23.6-all.jar

      - name: Ejecutar Detekt
        run: |
         java -jar build/detekt/detekt.jar \
         --input src/main/kotlin/app \
         --report html:build/reports/detekt/report.html \
         --config https://raw.githubusercontent.com/detekt/detekt/main/detekt-core/src/main/resources/default-detekt-config.yml

      - name: Subir reporte como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: reporte-detekt
          path: build/reports/detekt/report.html
